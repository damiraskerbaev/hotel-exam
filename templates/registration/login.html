{% extends 'base.html' %}

{% load static %}

{% block style %}

    <style>

        body {
            display: block;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .login {
            border: 1px solid black;
            width: 400px;
            height: 500px;
            background: url('./standardy-hotelowych-pokoi-i-ich-wyposazenie.jpg');
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s forwards;
            justify-content: center;
            align-items: center;
        }

        form {
            display: flex;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            display: flex;
            gap: 5px;
            text-align: center;
            align-items: center;
        }

        h1 {
            font-weight: rgba(255, 255, 0.8);
            font-size: 24px;
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
            margin-bottom: 60px;
            text-align: center;
        }

        .login input {
        transition: all 1s ease;
        justify-content: center;
        }

        .login input:focus {
        transform: scale(1.1);
        background-color: rgba(255, 255, 255, 0.5);
        align-items: center;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>

{% endblock style %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="login">
        <h1>Login</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock content %}

{% block script %}
    <script>
        document.querySelector('.login').addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.05)';
        });

        document.querySelector('.login').addEventListener('mouseout', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
{% endblock script %}
