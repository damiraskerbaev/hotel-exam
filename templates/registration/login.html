{% extends 'base.html' %}

{% load static %}

{% block style %}

    <style>

        .login {
            border: 1px solid black;
            width: 400px;
            height: 500px;
            background: url('./standardy-hotelowych-pokoi-i-ich-wyposazenie.jpg');
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.75);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            text-align: center;
        }

        form {
            display: block;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            backdrop-filter: brightness(40%);
            flex-direction: column;
            display: flex;
            gap: 5px;
            text-align: center;
        }

        h1 {
            font-weight: rgba(255, 255, 0.8);
            font-size: 24px;
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
            margin-bottom: 60px;
            text-align: center;
        }

        input {
            background: rgba(255, 255, 255, 0.3);
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

    </style>

{% endblock style %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="login">
        <h1>Login</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login">
        </form>
    </div>
{% endblock content %}
