{% extends 'base.html' %}


{% block title %}
    Guest
{% endblock title %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
    }
    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
    }
    h1 {
        color: #444;
    }
    h1 a {
        color: #888;
        text-decoration: none;
    }
    h1 a:hover {
        color: #666;
    }
</style>
{% endblock style %}

{% block content %}
<div class="dib" style="text-align: center;">

    {% if user.is_authenticated %}
    <h1><a>{{ user.username }}</a></h1>
    <h1><a href="{% url 'logout' %}" style="color:#8ecf14; text-decoration: none;"><i class="fa-solid fa-right-from-bracket" style="color: #a06c0d;"></i>Logout</a></h1>
     
   {% else %}
   <div style="margin: 30px;">
    <h1><a href="{% url 'LoginPage' %}" style="text-decoration: none; color: #8ecf14;" >Login</a></h1>
    <h2><a href="{% url 'signup' %}" style=" text-decoration: none; color: #8ecf14;">Signup</a></h2>
  </div>
 {% endif %}

</div>
{% endblock content %}
