{% extends 'base.html' %}
{% block title %}
    Guest
{% endblock title %}

{% block content %}

    <div>

        {% if user.is_authenticated %}
            <h1><a>{{ user.username }}</a></h1>
            <h1><a href="{% url 'logout' %}">Logout</a></h1>
        {% else %}
            <h1><a href="{% url 'LoginPage' %}">Login</a></h1>
            <h1><a href="{% url 'signup' %}">Sign Up</a></h1>
        {% endif %}

    </div>

{% endblock content %}
