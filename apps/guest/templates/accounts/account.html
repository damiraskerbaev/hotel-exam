{% extends 'base.html' %}


{% block title %}
    Guest
{% endblock title %}

{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        color: #333;
    }
    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
    }
    h1 {
        color: #444;
    }
    h1 a {
        color: #888;
        text-decoration: none;
    }
    h1 a:hover {
        color: #666;
    }
</style>
{% endblock style %}

{% block content %}
    <div class="container">
        {% if user.is_authenticated %}
            <h1><a href="#">{{ user.username }}</a></h1>
            <h1><a href="{% url 'logout' %}">Logout</a></h1>
        {% else %}
            <h1><a href="{% url 'LoginPage' %}">Login</a></h1>
            <h1><a href="{% url 'signup' %}">Sign Up</a></h1>
        {% endif %}
    </div>
{% endblock content %}
